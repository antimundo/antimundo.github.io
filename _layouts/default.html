<!doctype html>
<html lang="es">
  <head>
    <title>{{ page.title }} - Antimundo</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="/assets/images/profile.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.title != null %}
    <meta property="og:title" content="{{ page.title }}"/>
    <meta name="twitter:title" content="{{ page.title }}">
    {% endif %}
    {% if page.teaser != null %}
    <meta property="og:image" content="{{ page.teaser }}"/>
    <meta property="og:image:width" content="960" />
    <meta property="og:image:height" content="540"/>
    <meta name="twitter:image" content="https://antimundo.es/{{ page.teaser }}"/>
    <meta name="twitter:card" content="summary_large_image">
    {% endif %}
    <meta property="og:type" content="website"/> 
    <meta name="twitter:site" content="@antimundo21">
    <meta name="twitter:creator" content="@antimundo21">
  </head>
  <body>
    {% include navigation.html %}
    <section>
      {{ content }}
    </section>
  </body>
</html>
