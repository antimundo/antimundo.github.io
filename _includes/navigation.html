<header>
    <img src="/assets/images/profile.jpg" width="100px" height="100px" alt="Antimundo logo">
    <div>
        <h1>Antimundo</h1>
        {% include social.html %}
        <nav class="header-nav">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
