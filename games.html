---
layout: default
title: Home
---
<h1>Mis juegos</h1>

<ul class="games-container">
  {% for post in site.categories.games %}
    <li class="game">
      {% if post.teaser != null %}
      {% endif %}
      <img src='{{ post.teaser }}' height="150px" width="auto" class="img-border" alt="{{ post.title }}" >
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div>{{ post.excerpt }}</div>
    </li>
  {% endfor %}
</ul>
